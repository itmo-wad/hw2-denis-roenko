<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Chat Bot</title>
</head>
<body>
    <div class="container">
        <p>Current messages</p>
        <div class="overflow-auto border rounded p-2" style="height:300px">
            {% for sender, message in messages: %}
                <p class="mb-1"><b>{{sender}}:</b> {{message}}</p>
            {% endfor%}
        </div>
        <form action="/" method="post">
            <label for="new_message" class="form-check-label my-1">Your message</label>
            <input type="text" name="new_message" id="new_message" placeholder="Input your new message here" class="form-control my-1">
            <div class="text-center my-3">
                <input type="submit" value="Send message" class="btn btn-primary w-25">
            </div>
        </form>
    </div>
</body>
</html>
